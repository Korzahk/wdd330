<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 45%;
      height: width;
    }
    td {
      border:1px solid black;
      width: 15%;
      position: relative;
    }
    td:after {
      content: '';
      display: block;
      margin-top: 100%;
    }
    td .content {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
  <body>
    <h1><a href="../index.html">WDD 330 Portfolio</a></h1>
    <h2><a href="index.html">Week04</a></h2>
    <h3>Tic-Tac-Toe</h3>
    <table>
      <tr>
        <td><div class="content">x</div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
      <tr>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
      <tr>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
        <td><div class="content"></div></td>
      </tr>
    <table>
  </body>
</html>
