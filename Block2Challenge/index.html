  <body>

    <h2>Block 2 Challenge: Online Aural Intonation Training</h2>
    <p class="description">
        This is a free resource to develop your aural sense of intonation precision.
    </p>
    <button type="button" id="play" onclick="play()">play exercise</button> 
    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }
      function getSign() {
        let sign = getRandomInt(2);
        if (sign) return 'p';
        else return 'n';
      }
      function getMagnitude() {
        let magnitude = (getRandomInt(2) + 1) * 5;
        return magnitude.toString();
      }
      function play() {
        let sign = getSign();
        let magnitude = getMagnitude();
        let myStr = 'audio/' + sign + magnitude + '.mp3';
        console.log(myStr);
        myAudio = new Audio(myStr);
        myAudio.play();
      }
    </script>
  </body>
